<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Code Editor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.38.0/min/vs/editor/editor.main.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Advanced Code Editor</h1>
    </header>
    <main>
      <div class="editor-container">
        <div class="editor-box">
          <h2>HTML</h2>
          <div id="html-editor" class="editor-section"></div>
        </div>
        <div class="editor-box">
          <h2>CSS</h2>
          <div id="css-editor" class="editor-section"></div>
        </div>
        <div class="editor-box">
          <h2>JavaScript</h2>
          <div id="js-editor" class="editor-section"></div>
        </div>
      </div>
      <div class="output-container">
        <h2>Live Output</h2>
        <iframe id="output" sandbox="allow-scripts"></iframe>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.38.0/min/vs/loader.js"></script>
  <script src="script.js"></script>
</body>
</html>
